version: '3.8'

services:
  smartrace-dashboard:
    build: 
      context: .
      dockerfile: Dockerfile
    image: smartrace-dashboard:local  # ← Expliziter lokaler Image-Name
    container_name: smartrace-dashboard
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - FLASK_ENV=production
      - DATABASE_PATH=/app/data/smartrace.db
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=false"  # ← Watchtower ausschließen
