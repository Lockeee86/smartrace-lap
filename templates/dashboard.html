{% extends "base.html" %}

{% block content %}
<div class="row g-4">
    <!-- Live Racing Info -->
    <div class="col-12">
        <div class="card bg-secondary">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="bi bi-broadcast-pin text-danger me-2"></i>Live Race Status
                </h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <div class="p-3 bg-dark rounded text-center">
                            <div class="h4 text-success mb-1" id="raceTime">--:--:--.---</div>
                            <small class="text-muted">Race Time</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="p-3 bg-dark rounded text-center">
                            <div class="h4 text-info mb-1" id="totalLaps">---</div>
                            <small class="text-muted">Total Laps</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="p-3 bg-dark rounded text-center">
                            <div class="h4 text-warning mb-1" id="raceMode">---</div>
                            <small class="text-muted">Race Mode</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="p-3 bg-dark rounded text-center">
                            <div class="h4 text-primary mb-1" id="trackName">---</div>
                            <small class="text-muted">Track</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Track Layout & Leaderboard -->
    <div class="col-xl-8">
        <div class="card bg-secondary h-100">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="bi bi-map me-2"></i>Track Layout
                </h5>
            </div>
            <div class="card-body">
                <div id="trackContainer" class="text-center">
                    <svg id="trackSvg" width="100%" height="400" viewBox="0 0 800 400" class="border border-secondary rounded">
                        <!-- Track wird hier dynamisch eingefügt -->
                        <text x="400" y="200" text-anchor="middle" fill="#6c757d" font-size="18">
                            Warten auf Track-Daten...
                        </text>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Live Leaderboard -->
    <div class="col-xl-4">
        <div class="card bg-secondary h-100">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="bi bi-trophy me-2"></i>Live Leaderboard
                </h5>
            </div>
            <div class="card-body">
                <div id="leaderboard">
                    <div class="text-center text-muted py-5">
                        <i class="bi bi-hourglass-split fs-1"></i>
                        <p class="mt-2">Warten auf Race-Daten...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Current Lap Times -->
    <div class="col-12">
        <div class="card bg-secondary">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="bi bi-stopwatch me-2"></i>Aktuelle Rundenzeiten
                </h5>
            </div>
            <div class="card-body">
                <div class="row g-3" id="lapTimesContainer">
                    <div class="col-12 text-center text-muted py-3">
                        <i class="bi bi-clock-history fs-1"></i>
                        <p class="mt-2">Keine Rundenzeiten verfügbar</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Dashboard spezifische Initialisierung
document.addEventListener('DOMContentLoaded', function() {
    initializeDashboard();
});
</script>
{% endblock %}
