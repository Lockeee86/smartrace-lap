{% extends "base.html" %}

{% block title %}Dashboard - SmartRace{% endblock %}

{% block content %}
<div class="container-fluid py-3">
    <!-- Race Status Row -->
    <div class="row mb-4">
        <div class="col-lg-3 col-md-6 mb-3">
            <div class="card bg-dark border-primary">
                <div class="card-body text-center">
                    <i class="bi bi-stopwatch fs-1 text-primary"></i>
                    <h6 class="card-title mt-2">Race Time</h6>
                    <h4 class="text-info" id="raceTime">00:00.000</h4>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-3">
            <div class="card bg-dark border-success">
                <div class="card-body text-center">
                    <i class="bi bi-flag fs-1 text-success"></i>
                    <h6 class="card-title mt-2">Total Laps</h6>
                    <h4 class="text-info" id="totalLaps">0</h4>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-3">
            <div class="card bg-dark border-warning">
                <div class="card-body text-center">
                    <i class="bi bi-gear fs-1 text-warning"></i>
                    <h6 class="card-title mt-2">Race Mode</h6>
                    <h6 class="text-info" id="raceMode">Practice</h6>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-3">
            <div class="card bg-dark border-info">
                <div class="card-body text-center">
                    <i class="bi bi-map fs-1 text-info"></i>
                    <h6 class="card-title mt-2">Track</h6>
                    <h6 class="text-info" id="trackName">Unknown Track</h6>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Row -->
    <div class="row">
        <!-- Leaderboard -->
        <div class="col-lg-4 mb-4">
            <div class="card bg-dark h-100">
                <div class="card-header bg-primary">
                    <h5 class="mb-0"><i class="bi bi-trophy me-2"></i>Leaderboard</h5>
                </div>
                <div class="card-body" id="leaderboard">
                    <div class="text-center text-muted py-5">
                        <i class="bi bi-hourglass-split fs-1"></i>
                        <p class="mt-2">Warten auf Race-Daten...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Track Layout -->
        <div class="col-lg-8 mb-4">
            <div class="card bg-dark h-100">
                <div class="card-header bg-secondary">
                    <h5 class="mb-0"><i class="bi bi-diagram-3 me-2"></i>Track Layout</h5>
                </div>
                <div class="card-body text-center">
                    <svg id="trackSvg" width="100%" height="400" class="border rounded">
                        <text x="50%" y="50%" text-anchor="middle" fill="#6c757d" font-size="16">
                            Track wird geladen...
                        </text>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Lap Times Row -->
    <div class="row">
        <div class="col-12">
            <div class="card bg-dark">
                <div class="card-header bg-info">
                    <h5 class="mb-0"><i class="bi bi-clock-history me-2"></i>Current Lap Times</h5>
                </div>
                <div class="card-body">
                    <div class="row" id="lapTimesContainer">
                        <div class="col-12 text-center text-muted py-3">
                            <i class="bi bi-clock-history fs-1"></i>
                            <p class="mt-2">Keine Rundenzeiten verf√ºgbar</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    initializeDashboard();
});
</script>
{% endblock %}
