{% extends "base.html" %}

{% block title %}Track - SmartRace{% endblock %}

{% block content %}
<div class="container-fluid py-3">
    <!-- Track Info Cards -->
    <div class="row mb-4">
        <div class="col-lg-3 col-md-6 mb-3">
            <div class="card bg-dark border-primary">
                <div class="card-body text-center">
                    <i class="bi bi-map fs-1 text-primary"></i>
                    <h6 class="card-title mt-2">Track Name</h6>
                    <h6 class="text-info" id="trackInfoName">Loading...</h6>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-3">
            <div class="card bg-dark border-success">
                <div class="card-body text-center">
                    <i class="bi bi-rulers fs-1 text-success"></i>
                    <h6 class="card-title mt-2">Track Length</h6>
                    <h6 class="text-info" id="trackLength">--- m</h6>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-3">
            <div class="card bg-dark border-warning">
                <div class="card-body text-center">
                    <i class="bi bi-segmented-nav fs-1 text-warning"></i>
                    <h6 class="card-title mt-2">Sectors</h6>
                    <h6 class="text-info" id="sectorCount">---</h6>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-3">
            <div class="card bg-dark border-info">
                <div class="card-body text-center">
                    <i class="bi bi-diagram-3 fs-1 text-info"></i>
                    <h6 class="card-title mt-2">Layout</h6>
                    <h6 class="text-info" id="trackLayout">Standard</h6>
                </div>
            </div>
        </div>
    </div>

    <!-- Track Layout -->
    <div class="row">
        <div class="col-12">
            <div class="card bg-dark">
                <div class="card-header bg-secondary">
                    <h5 class="mb-0"><i class="bi bi-diagram-3 me-2"></i>Detailed Track Layout</h5>
                </div>
                <div class="card-body text-center">
                    <svg id="trackDetailSvg" width="100%" height="600" class="border rounded">
                        <text x="50%" y="50%" text-anchor="middle" fill="#6c757d" font-size="18">
                            Track Layout wird geladen...
                        </text>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Track Sectors Info -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card bg-dark">
                <div class="card-header bg-warning">
                    <h5 class="mb-0"><i class="bi bi-segmented-nav me-2"></i>Sector Information</h5>
                </div>
                <div class="card-body">
                    <div id="sectorInfo" class="row">
                        <div class="col-12 text-center text-muted py-4">
                            <i class="bi bi-info-circle fs-2"></i>
                            <br>Keine Sektor-Informationen verf√ºgbar
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    if (window.smartRace && window.smartRace.socket) {
        window.smartRace.socket.on('track_update', function(data) {
            window.smartRace.updateTrack(data);
        });
        
        // Request initial track data
        window.smartRace.socket.emit('request_data');
    }
});
</script>
{% endblock %}
