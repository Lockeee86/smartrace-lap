{% extends "base.html" %}

{% block content %}
<div class="row g-4">
    <!-- Track Info -->
    <div class="col-12">
        <div class="card bg-secondary">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="bi bi-info-circle me-2"></i>Track Information
                </h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <strong>Track Name:</strong>
                        <div class="text-info" id="trackInfoName">---</div>
                    </div>
                    <div class="col-md-3">
                        <strong>Track Length:</strong>
                        <div class="text-warning" id="trackLength">--- m</div>
                    </div>
                    <div class="col-md-3">
                        <strong>Sectors:</strong>
                        <div class="text-success" id="sectorCount">---</div>
                    </div>
                    <div class="col-md-3">
                        <strong>Layout:</strong>
                        <div class="text-primary" id="trackLayout">---</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Large Track Display -->
    <div class="col-12">
        <div class="card bg-secondary">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="bi bi-map me-2"></i>Track Layout (Detailansicht)
                </h5>
            </div>
            <div class="card-body">
                <div class="text-center">
                    <svg id="trackDetailSvg" width="100%" height="600" viewBox="0 0 1000 600" class="border border-secondary rounded bg-dark">
                        <text x="500" y="300" text-anchor="middle" fill="#6c757d" font-size="24">
                            Track wird geladen...
                        </text>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
